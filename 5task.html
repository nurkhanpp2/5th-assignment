    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Xylophone</h1>

        <button data-sound="B.wav" class="key" id="key2">B</button>
        <button data-sound="C.wav" class="key" id="key3">C</button>
        <button data-sound="D.wav" class="key" id="key4">D</button>
        <button data-sound="E.wav" class="key" id="key5">E</button>
        <button data-sound="F.wav" class="key" id="key6">F</button>
        <button data-sound="G.wav" class="key" id="key7">G</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
